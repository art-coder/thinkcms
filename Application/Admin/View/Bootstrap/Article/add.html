<extend name="Layout/base"/>

<block name="css">
    <link rel="stylesheet" href="__PLUGINS__/editor.md/css/editormd.css"/>
</block>

<block name="script">
    <script src="__PLUGINS__/editor.md/editormd.min.js"></script>
    <script type="text/javascript">
        var testEditor;
        $(function () {
            testEditor = editormd({
                id: "editormd",
                width: "100%",
                height: 500,
                path: '__PLUGINS__/editor.md/lib/',
                theme: "dark",
                previewTheme: "dark",
                editorTheme: "pastel-on-dark",
//                markdown : md,
                codeFold: true,
                //syncScrolling : false,
                saveHTMLToTextarea: true,    // 保存 HTML 到 Textarea
                searchReplace: true,
                //watch : false,                // 关闭实时预览
//                    htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji: true,
                taskList: true,
                tocm: true,         // Using [TOCM]
                tex: true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart: true,             // 开启流程图支持，默认关闭
                sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL: "./php/upload.php",
                onload: function () {
                    console.log('onload', this);
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();

                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            });
        });
    </script>
</block>

<block name="current">添加文章</block>

<block name="breadcrumb">
    <li><a href="{:U('Article/index')}"><i class="fa fa-book"></i>&nbsp;文章管理</a></li>
    <li class="active">添加文章</li>
</block>

<block name="content">
    <form class="form-horizontal" action="{:U('Article/add')}" method="post">
        <fieldset>
            <legend class="">添加文章</legend>

            <div class="control-group">
                <label class="control-label" for="title">文章标题</label>

                <div class="controls">
                    <input type="text" name="title" id="title" placeholder="文章标题" class="form-control small" required>

                    <p class="help-block"></p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">文章内容</label>

                <div class="controls">
                    <div class="textarea">
                        <div id="editormd"><textarea name="content" class="small" style="display:none;"
                                                     required></textarea></div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"></label>

                <div class="controls">
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </div>
        </fieldset>
    </form>
</block>
