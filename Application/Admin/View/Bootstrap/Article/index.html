<extend name="Layout/base"/>
<block name="current">文章管理</block>
<block name="breadcrumb">
    <li><a href="{:U('Article/index')}"><i class="fa fa-book"></i>&nbsp;文章管理</a></li>
    <li class="active">文章列表</li>
</block>
<block name="content">
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th width="30">#</th>
            <th>文章标题</th>
            <th width="180">发布时间</th>
            <th width="150">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{:date('Y-m-d H:i:s', $vo['created'])}</td>
                <td>
                    <a href="{:U('Article/edit', ['id' => $vo['id']])}">编辑</a>
                    | <a href="{:U('Article/operate', ['mode' => 'recycle', 'id' => $vo['id']])}">删除</a>
                    | <a target="_blank" href="{:U('Home/Html/article', ['id' => $vo['id']], true, true)}">查看</a></td>
            </tr>
        </foreach>
        <tr>
            <td colspan="4" align="center">
                {$page}
            </td>
        </tr>
        </tbody>
    </table>
</block>
