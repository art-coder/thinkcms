<fieldset>
    <div class="control-group">
        <label class="control-label" for="title">文章标题</label>
        <input type="hidden" value="{$data['id'] ? $data['id'] : ''}" name="id"/>
        <div class="controls">
            <input type="text" value="{$data['title'] ? $data['title'] : ''}" name="title" id="title"
                   placeholder="文章标题"
                   class="form-control small" required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">文章栏目</label>
        <div class="controls">
            <select name="cid" class="form-control col-sm-3">
                <option value="0" {$cid ? '' : 'selected'}>无栏目</option>
                <foreach name='category_list' item='v'>
                    <option value="{$v.id}" {$cid == $v['id'] ? 'selected' : ''}>
                    {$v.delimiter}{$v.title}
                    </option>
                </foreach>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">文章内容</label>

        <div class="controls">
            <div class="textarea">
                <div id="editormd"><textarea name="content" class="small" style="display:none;"
                                             required>{$data['content'] ? $data['content'] : ''}</textarea></div>
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>

        <div class="controls">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</fieldset>
