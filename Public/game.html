    this.getimg=function(){
        jg_loads.imgmaxn=jg_loads.imgn=jg_loads.imgpa.length;
        if(jg_loads.imgmaxn>0){
            for(var i=0;i<jg_loads.imgmaxn;i++){
                var imgobj = new Image();
                imgobj.src=jg_loads.imgpa[i];
                if (imgobj.complete) {
                    jg_loads.imgn=jg_loads.imgn-1;
                    jQuery("#jgloading1").html(i+"/"+jg_loads.imgpa.length);
                    if(jg_loads.imgn==0){
                        jQuery("#jgloading").remove();
                    }

                    imgobj.onload = function () {
                        jQuery("#jgloading1").html( i+"\/"+jg_loads.imgmaxn);
                        if(i==jg_loads.imgmaxn)jQuery("#jgloading").remove();
                    };
                }
            } ;
        }else{jQuery("#jgloading").remove();}


    };
    this.get=function(filename,fpath){//fpath==1ä½¿ç¨ç¸å¯¹è·¯å¾ã

                }else{
                    filename=jsserv+jspath+filename;
                }

                if(fpath){}else if(filename.indexOf('http')!=0){
                    filename=(jspath+filename);
                    if(lurl.indexOf('jgjstest')>0&&filename.indexOf('/g/')>=0)filename=filename.split('.')[0]+'_t.'+filename.split('.')[1];

            this.imgpa.push(filename);
        }


        return strjs;
    };

            funcs[i].call(document);
        }
        jgwr_ready = true; //if(lurl.indexOf('idcm=34510')>0){alert(jgwr_ready)};
        funcs = null;
    }
    if(document.addEventListener) {
        document.addEventListener('DOMContentLoaded', handler, false);
        document.addEventListener('readystatechange', handler, false);            //IE9+
        window.addEventListener('load', handler, false);

    }else if(document.attachEvent) {
        document.attachEvent('onreadystatechange', handler);
        window.attachEvent('onload', handler);


    }
    return function whenReady(fn) {

        else { funcs.push(fn); }
    }

        function autoCallBackThird(i, json) {
            var turi = decodeURIComponent(j().getv("kxuri", ""));
            if (turi != "") {
                //如果有返回链接的时候
                if (turi.indexOf('http:') == -1)
                    turi = "http://" + turi;
                var kxtyp = j().getv("kxtyp", 0);
                var fs = json.fs;

                //获得本局分数排名
                sco.getUsePm({
                    score: fs,
                    wherePh: " and idus=" + db.idus + " ",
                    limit: 2,
                    func: function (i, jsona) {
                        var mfs = 0;//历史最高分
                        var cpm = jsona.mypy;//当前排名
                        j.each(jsona.data['fl@3'].all, function (ii, nn) {
                            if (nn.mfs > mfs)
                                mfs = nn.mfs;
                        });
                        if (kxtyp == 0) {
                            //插入数据后返回
                            reducePostThird({url: turi, kxtyp: kxtyp, score: fs, mscore: mfs, rank: cpm, win: -1, winMsg: "", error: ""});

                        } else if (kxtyp == 1) {
                            //抽奖后返回  
                            db.jp("/prizeCheck.jsp?option=011&idcm=" + idcm + "", function (ii, jsonb) {
                                reducePostThird({url: turi, kxtyp: kxtyp, score: fs, mscore: mfs, rank: cpm, win: jsonb.IsWin, winMsg: jsonb.Msg, error: ""});
                            });
                        }
                    }
                });
            }
        }
